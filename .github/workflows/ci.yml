# CI workflow using GitHub Actions inspired by FastAPI deployment examples
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt -r requirements-dev.txt
          npm ci --prefix frontend
      - name: Lint
        run: flake8
      - name: Type check
        run: mypy src
      - name: Security Scan
        run: bandit -r src || true
      - name: Test
        run: pytest -vv
      - name: Frontend tests
        run: npm test
        working-directory: frontend
      - name: Build Docker
        run: docker build -t music-api:latest .

  push-image:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and Push
        run: |
          docker build -t your-registry/music-api:${GITHUB_REF##*/} .
          echo "docker push skipped in example"
